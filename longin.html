<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- You can link your CSS stylesheets here -->
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="checkLogin(event)">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>

    <script>
        function checkLogin(event) {
            event.preventDefault(); // Prevent form submission

            // For simplicity, check hardcoded credentials (replace with database validation)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hardcoded credentials (Replace with actual backend validation)
            if (username === '409430030' && password === 'password') {
                // Redirect to index.html on successful login
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
