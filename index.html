<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專題推薦系統</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
</head>
    <body>

        <!-- 開場動畫-->
        <section class="animation-wrapper">
            <section class="animation">
                <div class="hero">
                    <img src="./figures/下載.png" alt="ccu image" />
                </div>
            </section>
            <div class="slider">
                <!-- <img src="./ccu.jpg" alt=""> -->
            </div>
        </section>
        
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="https://ee.ccu.edu.tw/p/404-1097-42297.php?Lang=zh-tw" target="_blank">學程架構圖</a></li>
                    <li><a href="https://www026158.ccu.edu.tw/dept_info.php?deptcd=4154" target="_blank">課程地圖</a></li>
                    <li><a href="https://drive.google.com/drive/folders/1sxE3eMnSC2Turh0CWd0rrceDUpxJj_7f"  target="_blank">各個組別介紹</a></li>
                    <li><a href="https://github.com/EasonChen11/software-development-project"  target="_blank">Github</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="main-part">
                <h1>Grade Input Form</h1>
            <div class="all-inputs">
                <div class="year-section">
                    <div class="first-year-section">
                      <h2>大一成績输入</h2>
                      <form id="first-year-form">
                        <!-- 动态添加的表单元素将放在这里 -->
                      </form>
                      <!-- 添加课程的按钮 -->
                      <button id="add-first-year-course" type="button" class="plus-btn">添加課程</button>
                                        
                    </div>
                </div>
                  
                <div class="year-section">
                    <div class="second-year-section">
                      <h2>大二成績输入</h2>
                      <form id="second-year-form">
                        <!-- 动态添加的表单元素将放在这里 -->
                      </form>
                      <!-- 添加课程的按钮 -->
                      <button id="add-second-year-course" type="button" class="plus-btn">添加課程</button>
                    </div>
                </div>
            </div>
              <button id="calculate-gpa">計算 GPA</button>


                <div class="result">
                    <p id="gpa-text">
                        Your Total <br />
                        GPA is
                    </p>
                    <h2 id="result-gpa">0.00</h2>
                </div>

                <div class="recommend-result">
                    <p id="recommend-text">
                        Three Recommend <br />
                        results: 
                    </p>
                    <h2 id="result-group"> ??? , ??? , ??? </h2>
                </div>

                <div class="information">
                    <p id="information-text">
                        Some reference <br />
                    </p>
                    <h2 id="result-information">?</h2>
                    <!-- <a href="#" target="_blank">More details (clicks me)</a> -->
                </div>
                <div class="recommend-img">
                    <p id="img">
                        選課規劃 <br />
                    </p>
                    <h2 id="result-img">?</h2>
                </div>

            </section>
        </main>
        
        <!-- 課程選單 -->
        <datalist id="opt">
            <option value="資料結構">資料結構</option>
            <option value="演算法">演算法</option>
            <option value="線性代數">線性代數</option>
            <option value="微積分">微積分</option>
            <option value="離散數學">離散數學</option>
            <option value="計算機概論">計算機概論</option>
            <option value="程式設計">程式設計</option>
            <option value="計算機組織">計算機組織</option>
            <option value="作業系統">作業系統</option>
            <option value="網路">網路</option>
            <option value="資料庫">資料庫</option>
            <option value="編譯器">編譯器</option>
        </datalist>

        <datalist id="EE1">
            <option value="線性代數">線性代數</option>
            <option value="邏輯設計">邏輯設計</option>
            <option value="邏輯設計實驗">邏輯設計實驗</option>
            <option value="程式設計">程式設計</option>
            <option value="程式設計實習">程式設計實習</option>
            <option value="計算機概論">計算機概論</option>
        </datalist>
        
        <datalist id="EE2">
            <option value="機率">機率</option>
            <option value="微分方程">微分方程</option>
            <option value="電子學（一）">電子學（一）</option>
            <option value="電子學（二）">電子學（二）</option>
            <option value="電路學（一）">電路學（一）</option>
            <option value="電路學（二）">電路學（二）</option>
            <option value="電磁學（一）">電磁學（一）</option>
            <option value="訊號與系統">訊號與系統</option>
            <option value="計算機組織">計算機組織</option>
            <option value="資料結構">資料結構</option>
            <option value="電工實驗（一）">電工實驗（一）</option>
            <option value="電工實驗（二）">電工實驗（二）</option>
            <option value="再生能源導論">再生能源導論</option>
        </datalist>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./app.js"></script>

    </body>
</html>
